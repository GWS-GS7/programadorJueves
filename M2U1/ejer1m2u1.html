<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1 M2U1 "JavaScript Avanzado"</title>
    <link rel="stylesheet" href="tM2U1.css">
</head>
<body>
    <div class="cuadrado" id="cuadrado1"></div>
    <div class="cuadrado" id="cuadrado2"></div>
    <div class="cuadrado" id="cuadrado3"></div>
    <script>
        document.getElementById("cuadrado1").addEventListener("click",function(){
            document.body.style.background="red";
        })
        document.getElementById("cuadrado2").addEventListener("click",function(){
            document.body.style.background="green";
        })
        document.getElementById("cuadrado3").addEventListener("click",function(){
            document.body.style.background="blue";
        })


    </script>
</body>
</html>
